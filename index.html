<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/png" href="Title_Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav">
        <img src="Logo.png" style="width:250px ; height: 250px;">
    </div>
    <div class="conatiner">
        <h2>Currency Converter</h2>
        <form >
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" name="" id="" value="100">
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" ></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                         <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                            <select name="to" ></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg" style="font-size: 20px;">1 USD = 80 PKR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
     <div class="footer">
            <h3 style="color: black;">@ Shayan WebApps || 2025.</h3>
        </div>
    <script src="names.js"></script>
    <script src="script.js"></script>
</body>
</html>
